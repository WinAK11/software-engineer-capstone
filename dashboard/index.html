<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- MATERIAL ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container-sidebar">
        <aside>
            <div class="sidebar">
                <div class="top d-flex align-items-center justify-content-between ">
                    <div class="logo d-flex align-items-center ">
                        <div class="user-id d-flex flex-column ml-5">
                            <h1 class="text-success">UWC 2.0</h1>

                        </div>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-symbols-sharp text-primary">
                            cancel
                        </span>
                    </div>
                </div>
                <button class="navlink active" data-content="dashboard ">
                    <span class=" material-symbols-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </button>
                <button class="navlink " data-content="schedule">
                    <span class=" material-symbols-sharp">
                        calendar_month
                    </span>
                    <h3>Schedule</h3>
                </button>
                <button class="navlink" data-content="message">
                    <span class=" material-symbols-sharp">
                        chat
                    </span>
                    <h3>Message</h3>
                    <span class="message-count">0</span>
                </button>
                <button class="navlink " data-content="annoucement  ">
                    <span class="material-symbols-sharp">
                        notifications
                    </span>
                    <h3>Annoucement</h3>
                </button>
                <button class="navlink " data-content="task ">
                    <span class="material-symbols-sharp">
                        add_task
                    </span>
                    <h3>Task Management</h3>
                </button>
                <button class="navlink " data-content="MCPs  ">
                    <span class="material-symbols-sharp">
                        map
                    </span>
                    <h3>View MCPs</h3>
                </button>
                <button class="navlink " data-content="vehicles ">
                    <span class="material-symbols-sharp">
                        front_loader
                    </span>
                    <h3>View Vehicles</h3>
                </button>
                <button class="navlink " data-content="staff  ">
                    <span class="material-symbols-sharp">
                        group
                    </span>
                    <h3>View Staff</h3>
                </button>
                <button class="navlink " data-content="  ">
                    <span class="material-symbols-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </button>
            </div>
        </aside>
        <main>
            <div id="main-bar" class="bg-white " style="width: 100%; height: 60px;">
                <div class="logo d-flex align-items-center justify-content-end mr-2">
                    <button onclick="showNotify()" class=" mt-3 position-relative">
                        <span class=" material-symbols-sharp">
                            notifications
                        </span>
                        <div id="noti" class="notification-content position-absolute bg-light"></div>
                    </button>
                    <img style="width: 50px;" src="./image/nhung-manh-doi-bat-hanh.png" alt="">
                    <div class="user-id d-flex flex-column mt-2">
                        <h3 class="text-success">Admin</h3>
                        <small>
                            ID: #12313
                        </small>
                    </div>
                </div>
            </div>
            <div id="dashboard" class="nav-content active">
                <h3>Dashboard</h3>
            </div>
            <div id="schedule" class=" nav-content">
                <div id='calendar'></div>
            </div>

            <div id="message" class="nav-content">

                <h3>Message</h3>
            </div>
            <div id="annoucement" class="nav-content">

                <h3>Annoucement</h3>
            </div>
            <div id="task" class="nav-content">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add
                    Task</button>
                <h3>Task Management</h3>

                <table class='table'>
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Staff</td>
                            <td>Date</td>
                        </tr>

                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>

            </div>
            <div id="MCPs" class="nav-content">

                <h3>View MCPs</h3>
            </div>
            <div id="vehicles" class="nav-content">

                <h3>View Vehicles</h3>
            </div>
            <div id="staff" class="nav-content">
                <div id="staff-content"></div>
                <h3>View Staff</h3>
            </div>


        </main>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="taskTitle">Title</label>
                            <input type="text" class="form-control" id="taskTitle" aria-describedby="taskTitle"
                                placeholder="Enter title">

                        </div>

                        <div class="form-group">
                            <label for="staffInput">Staff</label>
                            <input type="text" class="form-control" id="staffInput" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="exampleDate">Date</label>
                            <input type="date" class="form-control" id="exampleDate" aria-describedby="exampleDate"
                                placeholder="Enter Date">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button onclick="addTask()" data-dismiss="modal" type="button" class="btn btn-primary">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- calendar -->

    <script type="text/css"
        src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script id="data" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/locale-all.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
