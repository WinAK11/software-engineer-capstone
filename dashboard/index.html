<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- MATERIAL ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container-sidebar">
        <aside>
            <div class="sidebar">
                <div class="top d-flex align-items-center justify-content-between">
                    <div class="logo d-flex align-items-center ">
                        <img src="./image/nhung-manh-doi-bat-hanh.png" alt="">
                        <div class="user-id d-flex flex-column">
                            <h1 class="text-success">UWC 2.0</h1>
                            <small>
                                ID: #12313
                            </small>
                        </div>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-symbols-sharp text-primary">
                            cancel
                        </span>
                    </div>
                </div>
                <button class="navlink active" data-content="dashboard ">
                    <span class=" material-symbols-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </button>
                <button class="navlink " data-content="schedule">
                    <span class=" material-symbols-sharp">
                        calendar_month
                    </span>
                    <h3>Schedule</h3>
                </button>
                <button class="navlink" data-content="message">
                    <span class=" material-symbols-sharp">
                        chat
                    </span>
                    <h3>Message</h3>
                    <span class="message-count">0</span>
                </button>
                <button class="navlink " data-content="annoucement  ">
                    <span class="material-symbols-sharp">
                        notifications
                    </span>
                    <h3>Annoucement</h3>
                </button>
                <button class="navlink " data-content="task ">
                    <span class="material-symbols-sharp">
                        add_task
                    </span>
                    <h3>Task Management</h3>
                </button>
                <button class="navlink " data-content="MCPs  ">
                    <span class="material-symbols-sharp">
                        map
                    </span>
                    <h3>View MCPs</h3>
                </button>
                <button class="navlink " data-content="vehicles ">
                    <span class="material-symbols-sharp">
                        front_loader
                    </span>
                    <h3>View Vehicles</h3>
                </button>
                <button class="navlink " data-content="staff  ">
                    <span class="material-symbols-sharp">
                        group
                    </span>
                    <h3>View Staff</h3>
                </button>
                <button class="navlink " data-content="  ">
                    <span class="material-symbols-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </button>
            </div>
        </aside>
        <main>
            <div id="dashboard" class="nav-content active">
                <h3>Dashboard</h3>
            </div>
            <div id="schedule" class=" nav-content">

                <h3>Schedule </h3>
            </div>

            <div id="message" class="nav-content">

                <h3>Message</h3>
            </div>
            <div id="annoucement" class="nav-content">

                <h3>Annoucement</h3>
            </div>
            <div id="task" class="nav-content">

                <h3>Task Management</h3>
            </div>
            <div id="MCPs" class="nav-content">

                <h3>View MCPs</h3>
            </div>
            <div id="vehicles" class="nav-content">

                <h3>View Vehicles</h3>
            </div>
            <div id="staff" class="nav-content">

                <h3>View Staff</h3>
            </div>


        </main>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
